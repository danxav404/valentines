<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>be my valentine</title>

    <!-- cute font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #ffffff;
        --ink: #0b0b0b;
        --muted: rgba(0, 0, 0, 0.55);
        --pink: #ff5c8a;
        --pink-hover: #ff3f76;
        --border: rgba(0, 0, 0, 0.22);
        --border-strong: rgba(0, 0, 0, 0.3);
        --shadow: 0 14px 35px rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink);
        font-family: "Cute Font", system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
        letter-spacing: 0.2px;
        overflow: hidden;
      }

      /* floating heart background layer */
      .bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .heart {
        position: absolute;
        font-size: var(--size, 22px);
        opacity: 0.5;
        transform: translate3d(0, 0, 0) scale(1);
        animation: drift var(--dur, 9s) linear infinite,
          pulse var(--pulse, 2.8s) ease-in-out infinite;
        will-change: transform;
        filter: saturate(1.05);
      }

      @keyframes drift {
        from {
          transform: translate3d(var(--x, 0), 110vh, 0) scale(var(--s, 1));
        }
        to {
          transform: translate3d(var(--x2, 0), -18vh, 0) scale(var(--s, 1));
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.35;
        }
        50% {
          opacity: 0.55;
        }
      }

      .wrap {
        position: relative;
        z-index: 2;
        height: 100%;
        display: grid;
        place-items: center;
        padding: 26px;
      }

      /* paper card */
      .card {
        width: min(640px, 94vw);
        text-align: center;
        padding: 28px 26px 24px;
        border: 2px solid var(--border-strong);
        border-radius: 22px;
        background: #fff;
        box-shadow: var(--shadow);
        position: relative;
        animation: pop 280ms ease-out both;
      }

      /* subtle "paper edge" highlight */
      .card::before {
        content: "";
        position: absolute;
        inset: 8px;
        border-radius: 18px;
        border: 1px dashed rgba(0, 0, 0, 0.12);
        pointer-events: none;
      }

      @keyframes pop {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.985);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .art {
        display: grid;
        place-items: center;
        margin: 2px auto 10px;
      }

      .art img {
        width: min(280px, 72vw);
        height: auto;
        display: block;
        user-select: none;
        -webkit-user-drag: none;
        filter: drop-shadow(0 14px 18px rgba(0, 0, 0, 0.09));
      }

      h1 {
        margin: 10px 0 4px;
        font-size: 58px;
        line-height: 0.92;
        font-weight: 400;
        text-transform: lowercase;
      }

      p {
        margin: 0 0 16px;
        font-size: 30px;
        line-height: 1.05;
        color: var(--muted);
        text-transform: lowercase;
      }

      .buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 10px;
      }

      button {
        font-family: inherit;
        font-size: 32px;
        line-height: 1;
        padding: 14px 22px;
        border-radius: 16px;
        border: 1px solid transparent;
        background: transparent;
        cursor: pointer;
        user-select: none;
        transition: transform 180ms ease, box-shadow 180ms ease,
          background-color 180ms ease, filter 180ms ease, width 180ms ease;
      }

      button:active {
        transform: scale(0.98);
      }

      .yes {
        background: var(--pink);
        color: #fff;
        border-color: rgba(0, 0, 0, 0.1);
        box-shadow: 0 10px 22px rgba(255, 92, 138, 0.26);
        transform: scale(var(--yesScale, 1));
      }

      .yes:hover {
        background: var(--pink-hover);
        box-shadow: 0 12px 30px rgba(255, 63, 118, 0.34);
        transform: translateY(-1px) scale(calc(var(--yesScale, 1) * 1.03));
      }

      /* evasive no button layer */
      .no-layer {
        position: fixed;
        inset: 0;
        z-index: 5;
        pointer-events: none;
      }

      .no {
        pointer-events: auto;
        position: absolute;
        background: #fff;
        color: var(--ink);
        border: 1px solid rgba(0, 0, 0, 0.4);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        transition: left 240ms ease, top 240ms ease, transform 180ms ease,
          opacity 180ms ease;
        will-change: left, top, transform;
      }

      .tiny {
        margin-top: 12px;
        font-size: 24px;
        color: rgba(0, 0, 0, 0.45);
      }

      .success h1 {
        font-size: 62px;
      }

      .success .buttons {
        opacity: 0.25;
        pointer-events: none;
        filter: grayscale(0.2);
      }

      @media (max-width: 420px) {
        .card {
          width: min(620px, 94vw);
          padding: 24px 18px 18px;
        }
        h1 {
          font-size: 50px;
        }
        p {
          font-size: 28px;
        }
        button {
          font-size: 30px;
          padding: 12px 18px;
        }
      }
    </style>
  </head>

  <body>
    <!-- dynamic heart background -->
    <div class="bg" id="bg" aria-hidden="true"></div>

    <div class="wrap">
      <main class="card" id="card">
        <div class="art">
          <!-- put your cat image next to this html and rename to cat.png (or change src) -->
          <img src="cat.png" alt="cute cat holding flowers" />
        </div>

        <h1 id="title">will you be my valentine?</h1>
        <p id="subtitle">please choose wisely</p>

        <div class="buttons">
          <button class="yes" id="yesBtn" type="button">yes</button>
          <span style="display:none">no</span>
        </div>

        <div class="tiny" id="hint">tip: the no button is shy</div>
      </main>
    </div>

    <!-- floating layer for the evasive no button -->
    <div class="no-layer" id="noLayer">
      <button class="no" id="noBtn" type="button">no</button>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const noLayer = document.getElementById("noLayer");
      const card = document.getElementById("card");
      const title = document.getElementById("title");
      const subtitle = document.getElementById("subtitle");
      const hint = document.getElementById("hint");
      const bg = document.getElementById("bg");

      let noPresses = 0;
      let yesScale = 1;

      // hover timer so it doesn't instantly block clicks
      let hoverStart = null;
      let hoverTimer = null;

      const noMessages = [
        "no",
        "are you sure??",
        "don't click me!",
        "try the other one",
        "pls don't ðŸ¥º",
        "that one is illegal",
        "wrong answer!!!",
        "stoppppp",
      ];

      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      function placeNoButton(initial = false) {
        const padding = 16;
        const rect = noBtn.getBoundingClientRect();
        const vw = window.innerWidth;
        const vh = window.innerHeight;

        const maxLeft = vw - rect.width - padding;
        const maxTop = vh - rect.height - padding;

        let left, top;

        if (initial) {
          left = clamp(vw * 0.54 + rand(-80, 80), padding, maxLeft);
          top = clamp(vh * 0.66 + rand(-40, 50), padding, maxTop);
        } else {
          left = clamp(rand(padding, maxLeft), padding, maxLeft);
          top = clamp(rand(padding, maxTop), padding, maxTop);
        }

        noBtn.style.left = `${left}px`;
        noBtn.style.top = `${top}px`;
      }

      function updateNoText() {
        // every 2â€“3 presses
        const shouldChange =
          noPresses === 1 || noPresses % 2 === 0 || noPresses % 3 === 0;

        if (!shouldChange) return;

        const idx = clamp(
          Math.floor(noPresses / 2),
          0,
          noMessages.length - 1
        );
        noBtn.textContent = noMessages[idx];
      }

      function bumpYes() {
        // subtle growth, capped
        yesScale = clamp(1 + noPresses * 0.03, 1, 1.35);
        yesBtn.style.setProperty("--yesScale", yesScale.toFixed(3));
      }

      function evade(reason = "click") {
        // smooth translation via left/top transitions
        if (reason === "hover") {
          hint.textContent = "it ran away because you stared at it";
        }

        // after enough bullying, add tiny rotation drama
        if (noPresses >= 8) {
          noBtn.style.transform = `rotate(${rand(-7, 7)}deg)`;
        } else {
          noBtn.style.transform = `rotate(${rand(-2, 2)}deg)`;
        }

        placeNoButton(false);

        // reset rotation shortly after so it stays clean
        setTimeout(() => {
          noBtn.style.transform = "rotate(0deg)";
        }, 220);
      }

      // click / tap: should always register before moving
      noBtn.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        e.stopPropagation();

        noPresses++;
        updateNoText();
        bumpYes();
        evade("click");
        return false;
      });

      // hover-based evasion with time limit (5s)
      noBtn.addEventListener("pointerenter", () => {
        hoverStart = Date.now();
        if (hoverTimer) clearTimeout(hoverTimer);

        hoverTimer = setTimeout(() => {
          // if still hovered after 5s, run away
          try {
            // check if pointer is still over the button
            // (works because pointerenter fired; if they left earlier we'll clear timer)
            evade("hover");
          } catch {}
        }, 5000);
      });

      noBtn.addEventListener("pointerleave", () => {
        hoverStart = null;
        if (hoverTimer) clearTimeout(hoverTimer);
        hoverTimer = null;
      });

      yesBtn.addEventListener("click", () => {
        card.classList.add("success");
        title.textContent = "yay!!! ðŸ’–";
        subtitle.textContent = "you just made me the happiest person ever";
        hint.textContent = "valentine secured";
        noLayer.style.display = "none";
      });

      // ------- background hearts -------
      function makeHearts() {
        // remove existing
        bg.innerHTML = "";

        const count = Math.min(70, Math.max(40, Math.floor(window.innerWidth / 16)));
        for (let i = 0; i < count; i++) {
          const s = document.createElement("div");
          s.className = "heart";
          s.textContent = "ðŸ©·";

          // randomize per-heart vars
          const size = Math.floor(rand(16, 30));
          const dur = rand(8, 16).toFixed(2);
          const pulse = rand(2.2, 3.6).toFixed(2);
          const startX = rand(-10, 110).toFixed(2) + "vw";
          const endX = (parseFloat(startX) + rand(-10, 10)).toFixed(2) + "vw";
          const scale = rand(0.85, 1.25).toFixed(2);
          const delay = rand(-12, 0).toFixed(2) + "s"; // stagger by starting mid-animation

          s.style.setProperty("--size", size + "px");
          s.style.setProperty("--dur", dur + "s");
          s.style.setProperty("--pulse", pulse + "s");
          s.style.setProperty("--x", startX);
          s.style.setProperty("--x2", endX);
          s.style.setProperty("--s", scale);
          s.style.animationDelay = delay + ", " + delay;

          // random horizontal placement baseline (used by --x/--x2)
          // small vertical staggering via delay covers the rest
          bg.appendChild(s);
        }
      }

      // initial placement after layout
      window.addEventListener("load", () => {
        placeNoButton(true);
        makeHearts();
      });

      window.addEventListener("resize", () => {
        placeNoButton(true);
        makeHearts();
      });
    </script>
  </body>
</html>
